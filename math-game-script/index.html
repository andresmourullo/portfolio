<!DOCTYPE html>
<html>

<head>
    <title>Minijuego matemático</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/background.css" media="all" />
</head>

<body class="background">
    <div class="math-symbol">+</div>
    <div class="math-symbol">-</div>
    <div class="math-symbol">*</div>
    <div class="math-symbol">/</div>
    <div class="math-symbol">=</div>
    <div id="espacio_boton_empecemos">
        <input type="button" onclick="seleccionar_operaciones();" value="¡Empecemos!" id="boton_empecemos">
    </div>
    <div id="tabla_principal">
        <div id="tiempo_transcurrido"></div>
        <div id="operacion">
            <span id="primer_numero"></span>
            <span id="signo"></span>
            <span id="segundo_numero"></span>
            <span id="igual"></span>
        </div>
        <div id="espacio_resultado"></div>
        <div id="fallos_aciertos_operaciones">
            <span id="aciertos"></span>
            <span id="fallos"></span>
            <span id="operaciones"></span>
        </div>
        <div id="botones_operaciones">
            <span id="espacio_boton_detener_operacion"></span>
            <span id="espacio_boton_siguiente_operacion"></span>
        </div>
    </div>
    <script src="./js/js.js"></script>
</body>

</html>
